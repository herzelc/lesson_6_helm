apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-init-job
  annotations:
    "helm.sh/hook": post-install,post-upgrade
    "helm.sh/hook-delete-policy": before-hook-creation
spec:
  template:
    spec:
      containers:
      - name: init
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        command: ["sh", "-c", "echo 'Init process complete'; exit 0"]
      restartPolicy: Never
  backoffLimit: 1