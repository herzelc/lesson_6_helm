apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ .Release.Name }}-cleanup
spec:
  schedule: "*/1 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: cleanup
            image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
            command: ["sh", "-c", "echo Periodic cleanup execution"]
          restartPolicy: OnFailure